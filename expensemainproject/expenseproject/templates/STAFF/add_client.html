<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'add_client' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">Profile Picture</label> <input type="file" name="profile_pic"> <br><br>
        <label for="">First Name</label> <input type="text" name="first_name"> <br><br>
        <label for="">Last Name</label> <input type="text" name="last_name"> <br><br>
        <label for="">Email</label> <input type="text" name="email"> <br><br>
        <label for="">Address</label><textarea name="address" id="" cols="30" rows="10"></textarea><br><br>
        <label for="">Gender</label>
            <select name="gender" id="" required>
                <option>Select Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Others">Others</option>
            </select> <br><br>
        <label for=""> project name</label> <input type="text" name="project_name"> <br><br>
        <label for="">project description</label><textarea name="project_description" id="" cols="30" rows="10"></textarea><br><br>
        <label for="">username</label> <input type="text" name="username"> <br><br>
        <label for="">password</label> <input type="text" name="password"> <br><br>
        <button type="submit">Add Client</button>
    </form>
</body>
</html>
