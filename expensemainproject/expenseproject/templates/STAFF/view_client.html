<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Client Details</h1>
    <table border="1">
        <thead>
            <tr>
             
            </tr>
        </thead>
        <tbody>
            {% for i in client %} 
            <tr>
                <td>{{i.id}}</td>
                <td><img src="/{{i.admin.profile_pic}}" alt="" height="50px" width="50px"></td>
                <td>{{i.admin.first_name}}&nbsp;{{i.admin.last_name}}</td>
                <td>{{i.admin.email}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.address}}</td>
                <td>{{i.project_name}}</td>
                <td>{{i.project_description}}</td>
        
                <td>
                    <a href="{% url 'create_bill' i.id %}">Create Bill</a> 
                </td>
                <td>
                    <a href="{% url 'edit_client' i.id %}">Edit</a>
                    <a href="{% url 'delete_client' i.id %}">Delete</a> 
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
