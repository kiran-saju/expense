<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'owner_home' %}">HOME</a>
    <h1>Client Bill Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Bill Id</th>
                <th>Client Name</th>
                <th>Installment Section</th>
                <th>Amount</th>
                <th>Current payment Status</th>
                <th>Due Date</th>
                <th>Paid Date</th>
            </tr>
        </thead>
        <tbody>
            {% for i in bills %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.client}}</td>
                <td>{{i.installment_number}}</td>
                <td>{{i.payment_amount}}</td>
                <td>{{i.paid_status}}</td>
                <td>{{i.due_date}}</td>
                <td>{{i.paid_date}}</td>

             
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
