<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'owner_home' %}">HOME</a>
    <h1>Staff Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Profile Pic</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Created Date</th>
                <th>Updated Date</th>
                <th>Edit</th>
                <th>Delete</th>

            </tr>
        </thead>
        <tbody>
            {% for i in staff %}
            <tr>
                <td>{{i.id}}</td>
                <td><img src="/{{i.admin.profile_pic}}" alt="" height="50px" width="50px"></td>
                <td>{{i.admin.first_name}}&nbsp;{{i.admin.last_name}}</td>
                <td>{{i.admin.email}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.address}}</td>
                <td>{{i.created_at}}</td>
                <td>{{i.updated_at}}</td>
                <td>
                    <a href="{% url 'edit_staff' i.id %}">Edit</a>
                </td>
                <td>
                    <a href="{% url 'delete_staff' i.id %}">Delete</a> 
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
