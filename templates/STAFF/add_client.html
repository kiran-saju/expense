{% extends 'STAFF/staffbase.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

{% if messages %}
    <div class="container">
        <div class="alert alert-dismissible {% if message.tags %} alert-{{ message.tags }}{% endif %}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    </div>
{% endif %}

<div class="container">
    <form class="form-container" action="{% url 'add_client' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control-file" type="file" name="profile_pic" id="profile_pic" placeholder="Profile Picture">
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="first_name" id="first_name" placeholder="First Name">  
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Last name">
        </div>

        <div class="form-group">
            <input class="form-control" type="email" name="email" id="email" placeholder="Email"> 
        </div>

        <div class="form-group">
            <textarea class="form-control" name="address" id="address" cols="10" rows="1" placeholder="Address"></textarea>
        </div>

        <div class="form-group">
            <select class="form-control" name="gender" id="gender" aria-placeholder="Gender" required>
                <option>Select Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="project_name" placeholder="Project Name">
        </div>

        <div class="form-group">
            <textarea class="form-control" name="project_description" id="" cols="10" rows="1" placeholder="Project description"></textarea>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="username" id="username" placeholder="Username"> 
        </div>

        <div class="form-group">
            <input class="form-control" type="password" name="password" id="password" placeholder="Password">
        </div>

        <button class="btn btn-primary" type="submit">Add Client</button>
    </form>
</div>

{% endblock %}
