<a href="{% url 'staff_home' %}">HOME</a>
<form method="post">
   <h1>Make purchase with {{supplier}}</h1>
    {% csrf_token %}
    <!-- Other form fields -->
    <label for="">Supplier:</label>
    {{ form.supplier }}
    <br><br>

    <label for="">Staff Name:</label>
   <input type="text" name="first_name" value=" {{user.first_name}}" readonly>
    <br><br>

    <label for="">Materials:</label>
    {{ form.row_materials }}
    <br><br>

    
    <label for="">Quantity:</label>
    {{ form.quantity }}
    <br><br>
    
    <label for="">Amount:</label>
    {{ form.payment_amount }}
    <br><br>

   <label for="">Due Date:</label>
   {{ form.due_date }}
    <br><br>

    <label for="">Paid Date:</label>
    {{ form.paid_date }}
    <br><br>

    <label for="">Paid Status:</label>
    {{ form.paid_date }}
    <br><br>

    <button type="submit">Submit</button>
</form>
