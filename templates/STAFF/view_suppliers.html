{% extends 'STAFF/staffbase.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
   <table id="example" class="table table-striped">
    <thead>
            <tr>
             <th>id</th>
             <th>Name</th>
             <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in suppliers %} 
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.supplier}}</td>
                <td>
                    <a href="{% url 'delete_supplier' i.id %}"  class="btn btn-danger btn-sm">Delete</a> 
                </td>
            </tr>
            {% endfor %} 
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>

    {% endblock %}
