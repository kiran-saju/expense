<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'staff_home' %}">HOME</a>
    <h1>suppliers List</h1>
    <table border="1">
        <thead>
            <tr>
             <th>id</th>
             <th>Name</th>
             <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in suppliers %} 
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.supplier}}</td>
                <td>
                    <a href="{% url 'delete_supplier' i.id %}">Delete</a> 
                </td>
            </tr>
            {% endfor %} 
        </tbody>
    </table>
</body>
</html>
